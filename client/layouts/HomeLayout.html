<template name="HomeLayout">

  <main>

    {{#if currentUser }}
			<!-- Logged in -->
      {{#if isOperator}}

      <!-- OPERATOR -->

        <!-- SIDE-NAV -->
        <ul id="slide-out" class="side-nav fixed side-color side-width">
          <li><div class="user-view center side-text-color">
            <a href="#user-profile"><i class="material-icons small">account_circle</i>
          </a></div></li>
          <div class="col s12 divider"></div>
          <li>
            <div class="user-view center side-text-color">
              <a href="#sales" title="Sales">
                <i class="material-icons small">equalizer</i>
              </a>
            </div>
          </li>
          <li>
            <div class="user-view center side-text-color">
              <a href="#performance" title="Performance">
                <i class="material-icons small">multiline_chart</i>
              </a>
            </div>
          </li>
          <li>
            <div class="user-view center side-text-color">
              <a href="#achievement" title="Achievement">
                <i class="material-icons small">star_half</i>
              </a>
            </div>
          </li>
        </ul>

        <!-- {{> userCardsPage }} -->
        <!-- USER -->
        <div class="scroll-padding" id="user-profile">
          <div class="col s12 divider orange-divider hide-on-small-only"></div>
          <div class="section-title center-align hide-on-small-only">User Profile</div>
          <div clas="hide-on-small-only">{{> userCardsPage padding="operator-padding"}}</div>
        </div>

        <!-- SALES -->
        <div class="scroll-padding hide-on-small-only" id="sales">
          <div class="col s12 divider orange-divider"></div>
          <div class="section-title center-align">Sales</div>
          {{> sales}}
        </div>

        <!-- PERFORMANCE -->
        <div class="scroll-padding hide-on-small-only" id="performance">
          <div class="col s12 divider orange-divider"></div>
          <div class="section-title center-align">Performance</div>
          {{> performance}}
        </div>

        <!-- ACHIEVEMENTS -->
        <div class="scroll-padding hide-on-small-only" id="achievement">
          <div class="col s12 divider orange-divider"></div>
          <div class="section-title center-align">Achievements</div>
          {{> achievements}}
        </div>

      {{else}}
        <!-- USER -->
        {{> userCardsPage padding="margins-valign"}}
      {{/if}}

		{{else}}
			<!-- Not Logged in -->
      <div class="row vertical-section landing-section-1">
        <div class=" col l6 hide-on-med-and-down">
          <img class="landing-pic " src="/images/iphone.png" alt="Pgone">
        </div>
        <div class="landing-text col s12 m8 push-m2 l6 push-l1">
          <h3 style="text-align: left;">Anything<span class="delay-1">, one text away.</span></h3>
          <p class="delay-1">Order anything with a simple text to 0508512034 and Tamerny will get it for you.</p>
          <center><a href="#login" class="delay-2 col s12 waves-effect waves-light btn center-align">Register</a></center>
        </div>
      </div>
      <div class="row vertical-section landing-section-2">
        <div class="col s12 m8 push-m2 l12 xl6 push-xl3 landing-section-2-text">
          <h3>Tamerny is Your<br>
            <span id="is-word"></span><span class="blinker">|</span>
          </h3>
          <p>Craving sushi from your favorite restaurant? Tamerny will get it for you. Don’t know how to fix your AC? Just let Tamerny know. Want to book the cheapest flight tomorrow night? You know it.</p>
        </div>
        <div class="col s12">
          <object id="landing-map" class="landing-map z-depth-0" data="/svg/map.svg" type="image/svg+xml">
          </object>
        </div>
      </div>
      <div class="row vertical-section landing-section-3">
        <div class="col s12 m8 push-m2 l12 landing-section-2-text">
          <h3>How Tamerny Works?</h3>
          <h4 class="col s12 l4">1. Text Tamerny</h4>
          <h4 class="col s12 l4">2. Hear Back</h4>
          <h4 class="col s12 l4">3. Confirm</h4>
          <img class="hide-on-med-and-down" src="/images/how-works.jpg" alt="">
          <img class="hide-on-large-only" src="/images/how-works-mobile.jpg" alt="">
        </div>
      </div>
      <div class="row vertical-section landing-section-4">
        <div class="col s12 l5">
          <h4>Tamerny © 2017</h4>
          <h4><a href="mailto:help@tamerny.com">help@tamerny.com</a></h4>
        </div>
        <div class="col s12 l7">
          <p>Anything you want, wherever you are, is just a text message away.
              With Tamerny, this will be the reality, as we will provide you anything you might need through our platform. We help you save time, effort, and even money so you can stop worrying and start living!</p>
        </div>
      </div>
      <script type="text/javascript" src="/js/home.js"></script>
	{{/if}}

  <!-- Modal Structure -->
  <div id="3dsecurity_frame" class="modal">
    <div class="modal-content center">
      <h4>Please Authenticate</h4>
      <iframe id="3dsecurity" class="frame-container" height="500"></iframe>
    </div>
  </div>

  </main>
</template>

<template name="userCardsPage">

<template name="sales">

          </div>

        </div>
        <div class="row">
          <div class="operator-chart col s12">
            <div id="monthly-sales-chart"></div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <div class="row operator-padding">
    <div class="col s12 m12 center">
      <div class="card-border card">
        <div class="row">
          <div class="col m12 l5 operator-dash-title title-with-options valign-wrapper">
            <div class="auto-width center-align ellipsis">Daily Sales</div>
          </div>

              </div>

                <label class="active" for="daily-sales-end-date">End Date</label>

        </div>

          <div class="operator-chart col s12">
            <div id="daily-sales-chart"></div>
          </div>
        </div>
      </div>
