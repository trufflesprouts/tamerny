<template name="ResetPassLinkLayout">
  {{> Navbar }}
  <div class="content-container">
  <div class="row col s12">
    <div class="reset_pass_margins col l6 m12 s12">
      <span class="title_reset">Reset your Tamerny password</span> <br>
      <span class="subtitle_reset">Enter your email</span>
      <form>

        <div class="forgot_pass_button"><input class="col s12 forgot_pass_button" type="email" name="resetEmail" placeholder="Email">
        </div>

        <a class="forgot_pass_button waves-effect waves-light center-align btn"><input type="submit" value="Search"></a>
      </form>
    </div>
  </div>
  </div>
</template>
