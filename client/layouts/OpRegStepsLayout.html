<template name="OpRegStepsLayout">
  <h2 class="page-title">Become an Operator</h2>
  <div class="col s12 divider"></div>

  <div class="content-container">
    <main>
      <div class="row">

          <div class="col l7 hide-on-med-and-down ">
            <div>
              {{> OperatorRegistForms}}
            </div>
          </div>

          <div class="col s12 m12 hide-on-large-only ">
            <div>
              {{> OperatorRegistForms}}
            </div>
          </div>

          <div class="col l5 hide-on-med-and-down">
            <div>
              {{>StepAdvice}}
            </div>
          </div>

        </div>
    </main>
  </div>
</template>

<!-- Make unique one on each page by calling a helper and making that decide what gets written in the Advice and what icon shows up -->
<template name="StepAdvice">
    <br>
    <br>
    <div class="card grey lighten-3 z-depth-0">
      <div class="card-content">
        <i class="small left material-icons prefix blue-text text-darken-2">lightbulb_outline</i>
        <br>
        <br>
           <h10>
            {{advice}}
          </h10>
      </div>
    </div>
  <!-- </div> -->
</template>

<template name="OperatorRegistForms">
  <!-- Title Goes here -->
  <div>
    <h4 class="op-reg-form-title">{{title}}</h4>
  </div>
  <br>

  <!-- Operator Registration Forms -->
  <!-- <div class="scrollable"> -->

    <!-- Update Basic information -->
    <div class="row">
      {{> Template.dynamic template=currentForm}}

    </div>
  <!-- </div> -->

</template>

<template name="BasicsInfo">

  {{#autoForm collection="UserProfiles" doc=basicInfo id="userUpdateBasicForm" type="update"}}
    <div class="scrollable">
      <div class="input-field col s12">
        {{>afFieldInput name="firstName" id="firstName" type="text"}}
        <label class="active">First Name</label>
        <br>
      </div>

      <div class="input-field col s12">
        {{>afFieldInput name="lastName" id="lastName" type="text"}}
        <label class="active">Last Name</label>
        <br>
      </div>

      <div class="input-field col s12">
        {{>afFieldInput name="phone" id="phone" type="number"}}
        <label class="active">Phone Number</label>
      </div>
    </div>

    <!-- Operator Registration Navigation -->
    <div class="col s12 backNext">
      <button type="submit" class="btn right btn-primary">Save</button>
    </div>

      {{/autoForm}}
  </template>

  <template name="OperatorInfo">
    {{#autoForm collection="OperatorProfile" doc= updoc id="upsertOperatorForm" type=upsert}}

      <div class="eduEmp" id="">
        <div class="scrollable">
        <div class="row">
          <div class="col s5">
            <br>
            Education Level
          </div>
          <div class="input-field col s7">
            {{>afFieldInput name="educationLevel" id="educationLevel" type="select"}}
          </div>
        </div>

        <div class="row">
          <div class="col s5">
            <br>
            Employment Status
          </div>
          <div class="input-field col s7">
            {{>afFieldInput name="empStatus" type="select"}}
          </div>
        </div>

         <div class="row">
          <div class="col s5">
            <br>
            Affiliation
          </div>
          <div class="input-field col s7">
            {{>afFieldInput name="affiliation" type="text"}}
          </div>
        </div>
        </div>


        <div class="col s12 backNext">
          <button  class="next right waves-effect waves-light btn ">Next</button>
        </div>
        </div>

      <div class="workSettings">
        <div class="scrollable">
        <div class="row">
          <div class="col s5">
            <br>
            Tamerny work plan
          </div>
          <div class="input-field col s7">
            {{>afFieldInput name="operateTime" type="select"}}
          </div>
        </div>

        <div class="row">
          <div class=" col s5">
            <br>
            Language Proficiency
          </div>
          <div class="input-field col s7">
            {{>afFieldInput name="langs"  type="select-multiple"}}
          </div>
        </div>

        <div class="row">
          <div class="col s5">
            <br>
            Expertise
          </div>
          <div class="input-field col s7">
            {{>afFieldInput name="expertise" type="select-multiple"}}
          </div>
        </div>

        <div class="row">
          <div class="col s5">
            <br>
            Location
          </div>
          <div class="col s7">
            {{>afFieldInput name="location" type="select"}}
            {{>afFieldInput name="seeking" value="false" type="hidden"}}
          </div>
        </div>
        </div>

        <div class="col s12 backNext">
          <button type="submit" class="btn right btn-primary">Save</button>
          <a class="back left  waves-effect waves-light btn">Back</a>
        </div>

      </div>

      {{/autoForm}}
  </template>
